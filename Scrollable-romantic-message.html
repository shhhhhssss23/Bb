<!DOCTYPE html>
<html lang="tl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magandang Flower Bouquet Scroll</title>
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 16px;
            background: linear-gradient(to bottom, #FFF0F5, #FFFFFF);
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .container {
            max-width: 800px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .scroll {
            height: 400px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #FF69B4 transparent;
        }
        .scroll::-webkit-scrollbar {
            width: 8px;
        }
        .scroll::-webkit-scrollbar-thumb {
            background-color: #FF69B4;
            border-radius: 10px;
        }
        .scroll::-webkit-scrollbar-track {
            background: transparent;
        }
        .text {
            font-size: 1.25rem;
            text-align: center;
            padding: 16px;
            color: #4B5563;
            line-height: 1.6;
        }
        .flower-bouquet {
            position: absolute;
            width: 120px;
            height: 120px;
            bottom: 16px;
            transition: transform 0.3s ease;
        }
        .flower-bouquet:hover {
            transform: scale(1.1);
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #FF69B4;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #FF1493;
        }
        .button a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <audio autoplay loop>
        <source src="Peder B. Helland - Our Journey.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <div class="container">
        <svg class="scroll-svg" width="400" height="500" viewBox="0 0 400 500" preserveAspectRatio="xMidYMid meet">
            <defs>
                <linearGradient id="scrollGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color: #FFD700; stop-opacity: 1;"></stop>
                    <stop offset="100%" style="stop-color: #FFA500; stop-opacity: 1;"></stop>
                </linearGradient>
                <filter id="shadow">
                    <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#00000033"/>
                </filter>
            </defs>
            <path d="M50,30 Q30,30 30,50 L30,450 Q30,470 50,470 L350,470 Q370,470 370,450 L370,50 Q370,30 350,30 Z" fill="url(#scrollGradient)" filter="url(#shadow)" />
            <path d="M30,50 Q30,30 50,30 L350,30 Q370,30 370,50" fill="none" stroke="#DAA520" stroke-width="2" />
            <path d="M30,450 L30,470 Q30,450 50,450 L350,450 Q370,450 370,470" fill="none" stroke="#DAA520" stroke-width="2" />
            <foreignObject x="50" y="50" width="300" height="400">
                <div xmlns="http://www.w3.org/1999/xhtml">
                    <div class="scroll">
                        <p class="text">
                            <p>Hey bb ko! Happy 7th monthsary sa atin! 💖</p>

                            <p>Grabe, ang bilis ng panahon, parang kailan lang, andito na tayo sa 7th. I just wanna start by saying na sobrang thankful ako for you, kasi, babe, you are seriously the best thing that’s ever happened to me. Alam mo, hindi lang ikaw yung girlfriend ko, pero ikaw din yung best friend ko, partner in crime, at ultimate kakampi sa lahat ng bagay. I mean, who else can I laugh with, cry with, and just be super weird with, diba?</p>
                            
                            <p>Ang saya-saya lang na andyan ka palagi through the ups and downs, through the kalokohan natin aminado ako, super pasaway tayo HAHA, and through those chill moments na wala lang, nagkukulitan lang tayo. Babe, thank you kasi you make me feel so cared for, loved, and appreciated. Yung feeling na kahit anong mangyari, alam kong you got my back, and I got yours.</p>
                            
                            <p>Babe, you’re my ultimate favorite. Like, I swear, ikaw na talaga yung definition ng happy place ko. Alam mo, ang dami nating pinagdaanan, mga away, tampuhan, misunderstandings, pero we always find a way to work it out. I love that about us. Hindi tayo perfect, pero we try, and for me, that makes everything worth it. Ang sarap sa feeling na alam kong kahit anong mangyari, hindi tayo basta-basta bibitaw.</p>
                            
                            <p>Thank you for always understanding me, even when I’m super duper clumsy and makulit or what. Alam ko, ang dami kong sablay minsan, pero andyan ka palagi to catch me and make me feel okay. Nakakatuwa kasi kahit yung mga simpleng moments lang, you make them feel extra special. Parang kahit sa tambay lang tayo sa motor or sa simpleng cafe date, basta kasama kita, ang saya na agad ng araw ko.</p>
                            
                            <p>Hindi ko alam kung paano mo nagagawa, pero you have this way of making me feel calm and at peace, kahit na ikaw din yung pinaka-pasaway sa ating dalawa HAHA. Sobra akong happy kasi hindi mo lang ako jowa, pero you’re also my safe space, my partner, and my favorite person. Thank you for always being there, for lifting me up when I’m down, and for loving me in the best way possible. Alam mo, ang sarap lang sa feeling na hindi ko kailangan mag-pretend or magpakitang-gilas sayo, kasi you love me for exactly who I am.</p>
                            
                            <p>At syempre, babe, hindi kita pagsasawaan ingatan at baby-ing, okay? Kung pasaway man tayo, masaya naman kasi magkasama tayo, diba? Nakakatawa, pero totoo kahit na tayo yung pinaka-makulit, tayo rin yung pinaka-sweet. I love how we can be ourselves around each other, yung wala tayong kailangan itago or baguhin. Sobrang grateful ako na meron tayong ganitong klaseng relationship.</p>
                            
                            <p>Excited ako sa mga susunod na months, babe. Alam ko marami pa tayong adventures na pagsasamahan, mga bagong memories na mabubuo, at mga lugar na mararating. Whether it’s a simple date or a big adventure, basta ikaw yung kasama ko, sure akong magiging masaya yun.</p>
                            
                            <p>And babe, sorry nga pala kung minsan makulit or pasaway ako. Alam ko I tease you a lot, pero promise, I only do it kasi sobrang comfortable ko sayo and mahal kita. Kung may mga times na nagiging cause ako ng tampo or inis, I’m really sorry. I just wanna make you smile and feel loved every single day. You deserve nothing but happiness, and I want to be the one to give that to you.</p>
                            
                            <p>Sobrang thankful ako na we got to celebrate our monthsary together. Thank you sa lahat ng effort mo, sa LEGO date natin, tambay sa motor, and all the moments we shared. Kahit na simple lang yung mga ginagawa natin, ang saya lang kasi kasama kita. Sa totoo lang, babe, kahit saan man tayo mapunta, basta ikaw ang kasama ko, magiging special lagi yun.</p>
                            
                            <p>Mahal na mahal kita, babe. Alam ko paulit-ulit ko na itong sinasabi, pero totoo kasi. You’re my one and only, ikaw lang ang gusto kong makasama and makatravel sa journey na ‘to. I promise to love you even more sa bawat araw, and I’ll always be here for you, no matter what.</p>
                            
                            <p>Saka babe, ang dami ko pang gustong sabihin sayo kasi ang dami nating memories na sobrang priceless para sakin. Hindi ko talaga ma-imagine kung paano magiging ganito ka-saya yung buhay ko kung wala ka. Alam mo yun, kahit yung mga simpleng bagay, basta ikaw yung kasama ko, ang gaan sa feeling. Yung mga moments natin na nagkukulitan, nagtatawanan, and kahit yung times na tahimik lang tayo, ang sarap lang talaga sa puso. Parang hindi ko na kailangan ng kahit ano pang iba kasi ikaw lang sapat na.</p>
                            
                            <p>Isa pa, gusto ko lang sabihin na sobrang proud ako sa atin, babe. I mean, grabe yung mga pinagdaanan natin, pero tingnan mo tayo ngayon—stronger, happier, and closer than ever. Lahat ng misunderstandings, lahat ng tampuhan, lahat ng away, lahat ng yun, parang nagpapalalim lang lalo ng relationship natin. Parang tayo yung mag-partner na kahit anong pagsubok ang dumating, hindi basta-basta sumusuko. Kasi alam natin na mahal natin ang isa’t isa, at yun yung mas mahalaga.</p>
                            
                            <p>Naaalala ko yung mga times na magkasama tayo tapos nag-aaway tayo o may mga tampo moments, pero alam mo kung ano yung nakakatuwa? Palagi tayong nag-uusap after. Hindi tayo natutulog na may sama ng loob, kasi mahalaga sa atin yung relationship natin. Nakakataba ng puso kasi alam kong hindi mo ko susukuan, and ganun din ako sayo. Babe, I promise to keep fighting for us no matter what. Alam ko hindi tayo perfect, pero ikaw yung gusto kong makasama habang-buhay.</p>
                            
                            <p>Babe, promise ko na palagi kitang aalagaan. Hindi lang sa mga malalaking bagay, pero pati sa mga simpleng moments. Gusto ko yung feeling na ikaw yung tahanan ko, na kahit anong mangyari, may isang taong nandyan para sakin—at ikaw yun. And syempre, ako din, nandito lang palagi para sayo. Alam ko minsan may mga bagay na mahirap i-explain, may mga panahon na parang nawawala tayo sa sarili nating mundo, pero okay lang yun, babe. I’ll always be here to listen, to understand, and to love you.</p>
                            
                            <p>And babe, thank you for always being so patient with me. Alam ko, hindi madali minsan, pero hindi mo ako sinusukuan. Nakaka-taba ng puso na kahit ganito ako, tanggap mo pa rin. Yung mga sablay ko, yung mga ka-clumsy-han ko, yung pagiging kulit ko—lahat yun, natatanggap mo at tinatawanan mo pa nga. Sobrang blessed ko lang talaga na ikaw yung girlfriend ko, kasi with you, I can just be myself. No judgments, no pretensions, just pure love and happiness.</p>
                            
                            <p>Excited ako sa future natin, babe. Ang dami ko pang gustong gawin kasama ka. Alam mo yun, gusto ko pa maranasan yung mga simple joys na kasama ka. Yung mga out-of-town trips natin, yung mga pag-stay sa bahay lang, yung mga random date nights, lahat ng yun, gusto ko pang gawin at ulit-ulitin kasama ka. Kasi, babe, sa bawat moment na kasama kita, ang sarap sa pakiramdam. Parang lahat ng problema nawawala, basta ikaw yung kasama ko.</p>
                            
                            <p>At babe, promise ko na palagi kitang ipaglalaban. Hindi lang sa mga away o tampuhan natin, pero sa lahat ng aspeto ng buhay natin. I’ll always protect you, and make you feel safe and loved. Alam mo yun, kahit simpleng hawak kamay lang, gusto kong maramdaman mo na hindi kita bibitawan. I’ll be your strongest support, your biggest fan, and your most loyal partner. I’ll be there for you kahit anong mangyari, babe.</p>
                            
                            <p>And looking forward to more memories, babe. Yung mga lugar na gusto nating puntahan, yung mga plans natin, I’m excited for all of it. Basta kasama kita, handa akong sumabak sa kahit ano. Kasi alam ko, ikaw yung forever ko. You’re my best friend, my partner, my love, my everything. Babe, ikaw na talaga ang buhay ko, and I wouldn’t want it any other way.</p>
                            
                            <p>Thank you for every single moment, babe. Kahit sa mga times na nagiging cheesy tayo, sa mga serious conversations, sa mga kulitan moments, at sa mga simpleng hawak kamay lang, lahat yun, mahalaga para sakin. Thank you for making me feel so loved and so special. Thank you for being you. You’re my everything, babe, and I love you so much more than words can ever express.</p>
                            
                            <p>Babe, sobrang gusto kong magpasalamat sa’yo. Thank you so much sa walang sawang paglibre sa akin, sa lahat ng bagay—maliit man o malaki. Alam ko na minsan ikaw yung naglalabas para sa mga pagkain natin, sa mga dates, at sa iba pa nating gastos, pero ni minsan hindi mo ako sinumbatan. Grabe, iba ka talaga, babe. Alam mo kung gaano ko pinapahalagahan lahat ng ginagawa mo, and I’m so grateful na andyan ka palagi para sa akin.</p>
                            
                            <p>Alam mo, babe, sobrang nagpapasalamat ako sa pagtanggap mo sa akin ng buo—sa kung sino at ano ako. Wala akong maibigay na material na bagay, at minsan iniisip ko talaga kung deserving ba ako sa pagmamahal mo. Kasi, sa totoo lang, babe, nararamdaman ko na dapat ako yung nagpo-provide, ako yung dapat gumagawa ng paraan para may maibigay sa’yo, para hindi mo na kailangang mag-libre. Ang dami kong insecurities tungkol dito, kasi gusto kong maiparamdam sa’yo na kaya kitang alagaan, na kaya kitang suportahan. Pero sa ngayon, alam kong may mga limitations ako, at sobrang nagpapasalamat ako kasi tinatanggap mo ako kahit ganito.</p>
                            
                            <p>Kaya pasensya ka na, babe, if minsan nararamdaman mo na parang hindi ko nagagawa yung part ko. Alam kong dapat ako yung nag-iisip kung paano natin mapopondohan yung mga plans natin, yung mga simpleng pagkain, o kahit yung mga random na bagay. I just want you to know na pinipilit ko talaga, at ginagawa ko ang lahat ng kaya ko para maging better para sa’yo. Babe, promise ko na hindi ako titigil sa pag-try. I want to be the best boyfriend I can be for you, yung tipong hindi ka na kailangang mag-alala o magbigay ng sobra kasi nandito ako para sa’yo.</p>
                            
                            <p>Gusto ko sanang bumawi, babe. Hindi ko man alam kung paano ko mapapantayan yung lahat ng efforts na binibigay mo, pero promise ko na gagawin ko ang lahat para maipakita sa’yo kung gaano kita kamahal. Sa ngayon, alam ko na may mga bagay akong hindi maibibigay, pero gusto kong malaman mo na hindi ako titigil sa pag-try. I swear, gagawin ko ang lahat para maging worthy ako ng pagmamahal mo, para hindi mo na kailangang mag-libre o gumawa ng paraan palagi.</p>
                            
                            <p>Babe, maraming salamat talaga kasi hindi mo ako hinuhusgahan, hindi mo ako tinatakwil. Alam kong may mga kahinaan ako, at alam kong minsan parang hindi ako “ideal” na boyfriend. Pero nandito ka pa rin, tanggap mo ako ng buo, at tinutulungan mo akong lumakas at maging mas mabuting tao. I don’t know kung paano kita mapapasalamatan ng sapat, pero alam kong mahalaga ka sa akin, at gagawin ko ang lahat para maipakita yun sa’yo.</p>
                            
                            <p>Kaya maraming, maraming salamat, babe, for loving me unconditionally, for accepting me for who I am, and for standing by me kahit na may mga bagay akong hindi pa kayang ibigay. Sana sa future, maging proud ka sa akin, at sana maramdaman mo rin kung gaano ako kaswerte na ikaw yung kasama ko sa journey na ‘to.</p>
                            
                            <p>I love you so much, babe, at pangako ko na gagawin ko ang lahat para maging mas deserving ako ng pagmamahal mo. Alam ko na mahaba pa ang lalakbayin natin, pero excited ako na harapin ang lahat ng yun kasama ka. Thank you talaga, kasi with you, natututo akong magmahal at magbigay nang buong-buo. Growing stronger, and to building a future na magkasama tayo. Mahal kita, babe, at hindi ko bibiguin yung trust and love na binibigay mo sa akin. 💖</p>
                            
                            <p>Here’s to more motmots, more adventures, and more moments filled with love and laughter. Thank you for being you, babe. Ikaw lang, walang iba. Forever and always, ikaw ang love ko.</p>
                            
                            <p>Happy 7th monthsary, my bb. I love you so muchie, more than words can say. Mahal na mahal kita, bb ko, and I’m so grateful na ikaw yung kasama ko sa journey na ‘to. ❤️</p>
                            
                            <p>Cheers to us and to all the beautiful memories that we’ll create together. I love you so muchie, bb ko! 😘</p>                            
                        </p>
                    </div>
                </div>
            </foreignObject>
        </svg>
